#####################################################################
#   Extras
#####################################################################

[include macros.cfg]

#####################################################################
#   Configuracion Base
#####################################################################

[mcu]
serial:/dev/ttyACM0
;serial: /dev/serial/by-id/usb-Klipper_stm32f401xc_590061000251323532393238-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics:cartesian
max_velocity: 1000
max_accel: 10000
#max_accel_to_decel: 5000
max_z_velocity: 30
max_z_accel: 200
square_corner_velocity: 5.0

[virtual_sdcard]
path: /home/mks/printer_data/gcodes

[exclude_object]    # Habilitar exclusion de Objetos

[gcode_arcs]        # Habilitar soporte ARC 
resolution: 0.1

[force_move]
enable_force_move : true

[pause_resume]


#####################################################################
#	Ajustes Stepper X/Y/Z
#####################################################################

[stepper_x]
step_pin:PC14
dir_pin:!PC13
enable_pin:!PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin:!PC0
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -8        # Valor original: -6
position_endstop: -8    # Valor original: -6
position_max: 250
homing_speed:40
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_y]
step_pin:PB7
dir_pin:PB6
enable_pin:!PB8
microsteps:16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin:!PC1
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop:0 
position_max:250
homing_speed:40
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_z]
step_pin:PC10
dir_pin:!PA15
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_max: 260
position_min: -5    # Se podria reducir para evitar que golpee la cama si falla el sensor.
homing_speed: 5     # Original:20. Se baja la velocidad para ganar precision.


########################################
#   Configuracion TMC UART
########################################

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 1.1
hold_current: 0.8
interpolate: True
stealthchop_threshold:0
driver_SGTHRS:70
diag_pin:^PC0

[tmc2209 stepper_y]
uart_pin: PB5
run_current: 1.1
hold_current: 0.8
interpolate: True
stealthchop_threshold:0
driver_SGTHRS:90
diag_pin:^PC1

[tmc2209 stepper_z]
uart_pin: PC4
run_current: 1.0
hold_current: 0.8
interpolate: True
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PC5
run_current: 0.8
hold_current: 0.8
interpolate: True
stealthchop_threshold: 0


#####################################################################
# 	Extrusor
#####################################################################

[extruder]
step_pin:PB1
dir_pin:!PB2
enable_pin:!PB0
microsteps:16
rotation_distance: 4.706        #31.4	#Bondtech 5mm Drive Gears
#gear_ratio: 52:10
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: -100
max_temp: 330
heater_pin: PA7
sensor_type:EPCOS 100K B57560G104F
sensor_pin: PA1
max_power: 1
# control = pid
# pid_kp = 36.832
# pid_ki = 10.676
# pid_kd = 31.768
pressure_advance: 0.03
pressure_advance_smooth_time: 0.02
max_extrude_cross_section:500
instantaneous_corner_velocity: 5.000
max_extrude_only_distance: 500
max_extrude_only_velocity:500
max_extrude_only_accel:6000
step_pulse_duration:0.000002
min_extrude_temp:0
smooth_time: 2.0

[verify_heater extruder]
max_error: 120            # 1000
check_gain_time: 20       # 1000
hysteresis: 10
heating_gain: 2

[firmware_retraction]
retract_length: 0.3
# The length of filament (in mm) to retract when G10 is activated,
# and to unretract when G11 is activated (but see
# unretract_extra_length below). The default is 0 mm.
retract_speed: 40
# The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
# The length (in mm) of *additional* filament to add when
# unretracting.
unretract_speed: 30
# The speed of unretraction, in mm/s. The default is 10 mm/s.

#####################################################################
# 	Cama
#####################################################################

[heater_bed]
heater_pin:PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
max_power: 1.0
#control = pid
# pid_kp = 69.046
# pid_ki = 0.522
# pid_kd = 2281.104
min_temp: -100
max_temp: 200

[verify_heater heater_bed]
max_error: 120
check_gain_time:120
hysteresis: 50
heating_gain: 2


#####################################################################
# 	Control Ventiladores
#####################################################################

#fan for printed model FAN1
[fan]
pin:PA4
max_power: 0.8
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

#fan for printed model FAN0
[heater_fan fan0]
pin: PC7
shutdown_speed: 1

#fan for printed model FAN2
[heater_fan fan2]
pin: PC9
shutdown_speed: 1 

