#####################################################################
#   Sensor Filamento
#####################################################################

[filament_switch_sensor fila]
pause_on_runout: True
runout_gcode:
            SET_FILAMENT_SENSOR SENSOR=fila ENABLE=1
event_delay: 5.0
pause_delay: 5.0
switch_pin: PA6


#####################################################################
#   Probe y BedMesh
#####################################################################

# MicroProbe v2.0 BIQU
[output_pin probe_enable]
pin: PC8
value: 0

# MicroProbe v2.0 BIQU
[probe]
pin:^!PA8
deactivate_on_each_sample: False
x_offset: 33.0
y_offset: -2.0
#z_offset: 0.0
speed: 10
samples: 2
sample_retract_dist: 3.0
samples_tolerance: 0.1 #0.05
samples_tolerance_retries: 3
activate_gcode: 
  Probe_Deploy 
  G4 P500 # Tiempo permitido para depurar el probe
deactivate_gcode: 
  Probe_Stow

# Inductivo Original
#[probe]
#pin:PA8
#x_offset:-17
#y_offset: 17
##z_offset: 0.0
#speed: 2.0 ; 10
#samples: 2
#samples_result: average
#sample_retract_dist: 5.0
#samples_tolerance: 0.1
#samples_tolerance_retries: 3

[bed_mesh]
speed:120                
horizontal_move_z:10     
mesh_min:34,4             # MicroProbe v2.0 BIQU
#mesh_min:20,20           # Inductivo Original    
mesh_max:240,240
probe_count:4,4           # Poner menos si se desea. Original: 9,9          
algorithm:bicubic 
bicubic_tension:0.2
mesh_pps: 4, 4  


#####################################################################
#   Display (HMI)
#####################################################################

[display_status]
 
[display_template led_extruder_temp_glow]
text:
    {% if printer.extruder.target > 0.0 %}
        {%  set temp = printer.extruder.target %}
    {% else %}
        {% set temp = printer.configfile.config.extruder.max_temp %}
    {% endif %}
    {% set ratio = printer.extruder.temperature / temp|float %}
    {0.5}, 0.0, {1-ratio}, 0.0

[display_template led_bed_temp_glow]
text:
    {% if printer.heater_bed.target > 0.0 %}
        {%  set temp = printer.heater_bed.target %}
    {% else %}
        {% set temp = printer.configfile.config.heater_bed.max_temp %}
    {% endif %}
    {% set ratio = printer.heater_bed.temperature / temp|float %}
    {0.1}, 0.0, {0.5-ratio}, 0.0

[display_template led_print_percent_progress]
param_led_num:  0
param_led_total: 1
text:
        1, 1, 1, 0.0


#####################################################################
#   Neopixel (Luz Extrusor)
#####################################################################

[neopixel my_neopixel]
pin:PA3
chain_count:1
color_order:GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0


#####################################################################
#   Beeper (P√¨tidos)
#####################################################################

[pwm_cycle_time beeper]
pin: PA2
value:0.0
shutdown_value:0
cycle_time: 0.001

